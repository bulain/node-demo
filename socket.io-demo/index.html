<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>socket.io Demo</title>
    </head>
    <body>
        <div id='socket'></div>
        <script src="/public/js/socket.io.js"></script>
        <script >
            var socket = io('http://localhost:8000');
            socket.on('news', function(data) {
                console.log(data);
                socket.emit('my other event', {
                    my : 'data'
                });
            });
        </script>
    </body>
</html>
